<!DOCTYPE html>
<html>
<head>
    <title>Pre-Authorization Request</title>
</head>
<body>
    <h1>Pre-Authorization Request</h1>
    <form method="post">
        <label for="enrollee_id">Enrollee ID:</label>
        <input type="text" id="enrollee_id" name="enrollee_id" required><br><br>

        <label for="insurance_plan">Insurance Plan:</label>
        <input type="text" id="insurance_plan" name="insurance_plan" required><br><br>

        <label for="diagnosis">Diagnosis:</label>
        <input type="text" id="diagnosis" name="diagnosis" required><br><br>

        <label for="drugs">Drugs:</label>
        <input type="text" id="drugs" name="drugs" required><br><br>

        <label for="investigations">Investigations:</label>
        <input type="text" id="investigations" name="investigations" required><br><br>

        <label for="procedures">Procedures:</label>
        <input type="text" id="procedures" name="procedures" required><br><br>

        <label for="room_and_board">Room and Board:</label>
        <input type="text" id="room_and_board" name="room_and_board" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
